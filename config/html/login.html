<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Вход — IT Support Portal</title>
    <meta name="description" content="Вход в IT Support Portal">
    <meta name="keywords" content="login,signin">
    <link rel="icon" href="../static/img/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="container nav">
            <a class="brand" href="index.html">IT Support</a>
            <button class="burger" aria-label="toggle menu">☰</button>
            <nav class="nav-links">
                <a href="index.html" data-i18n="nav.home">Главная</a>
                <a href="about.html" data-i18n="nav.about">О нас</a>
                <a href="services.html" data-i18n="nav.services">Услуги</a>
                <a href="contacts.html" data-i18n="nav.contacts">Контакты</a>
                <a href="login.html" class="auth-guest nav-auth" data-i18n="nav.login">Войти</a>
                <a href="register.html" class="auth-guest nav-auth" data-i18n="nav.register">Регистрация</a>
                <a href="dashboard.html" class="auth-logged nav-auth" style="display:none"
                    data-i18n="nav.dashboard">Личный кабинет</a>
                <a href="#" id="logoutBtnHeader" class="auth-logged nav-auth" style="display:none"
                    data-i18n="nav.logout">Выйти</a>

                <select id="langSelect" class="lang-select" aria-label="Language">
                    <option value="ru" data-i18n="lang.ru">Рус</option>
                    <option value="kg" data-i18n="lang.kg">Кыргыз</option>
                </select>
            </nav>
        </div>
    </header>

    <main style="padding-top:84px">
        <section class="container py-4">
            <div style="max-width:420px;margin:0 auto">
                <h2 data-i18n="login.title">Вход</h2>
                <form id="loginForm" class="form">
                    <div class="mb-3">
                        <label class="form-label" data-i18n="login.form.username">Логин или Email</label>
                        <input class="input" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" data-i18n="login.form.password">Пароль</label>
                        <input class="input" type="password" name="password" required id="password">
                    </div>
                    <div style="display:flex;gap:.5rem">
                        <button class="btn btn-primary" type="submit" data-i18n="nav.login">Войти</button>
                        <a class="btn btn-light" href="register.html" data-i18n="nav.register">Регистрация</a>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div style="display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap">
                <div><strong>IT Support Portal</strong>
                    <div class="text-muted">© 2025</div>
                </div>
                <div class="social">
                    <a href="#">Telegram</a> • <a href="#">WhatsApp</a> • <a href="#">Email</a>
                </div>
            </div>
        </div>
    </footer>

    <div class="scroll-top" title="Наверх">↑</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/lang.js" defer></script>
    <script src="../static/js/main.js" defer></script>
    <script src="../static/js/auth.js" defer></script>
    <!-- CSS connected successfully -->
</body>

</html>
